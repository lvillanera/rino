	<script>

	function myAccFunc() {
		var x = document.getElementById("demoAcc");
			if (x.className.indexOf("page-show") == -1) {
			x.className += " page-show";
		} else {
			x.className = x.className.replace(" page-show", "");
		}
	}

	// Open and close sidebar
	function page_open() {
		document.getElementById("mySidebar").style.display = "block";
		document.getElementById("myOverlay").style.display = "block";
	}

	function page_close() {
		document.getElementById("mySidebar").style.display = "none";
		document.getElementById("myOverlay").style.display = "none";
	}

	$(document).ready(function() {
		$(".getitemview").click(function(event) {
			var action = $(this).data('targetpage');
			ajax(action,{},function(call){
				$(".appendhere").html(call.html);
			});
		});
	});

	</script>
